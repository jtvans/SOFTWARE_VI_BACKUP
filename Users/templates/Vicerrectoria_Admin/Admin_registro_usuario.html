<!-- Admin_registro_usuario.html -->
{% extends 'layouts/Admin_base.html' %}
{% block content %}

{% if error_message %}
  <p class="error-message">{{ error_message }}</p>
{% endif %}

<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="" class="admin-registration-form text-center">
        {% csrf_token %}

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="identificacion">Identificación:</label>
          <input type="text" id="identificacion" name="identificacion" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="clave">Contraseña:</label>
          <input type="password" id="clave" name="clave" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="confirmar_clave">Confirmar Contraseña:</label>
          <input type="password" id="confirmar_clave" name="confirmar_clave" class="form-control" required>
        </div>

        <br>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

      </form>

{% endblock %}
